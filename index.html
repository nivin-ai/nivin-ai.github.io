<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace; /* Techy font style */
            background-color: #1a1a1a; /* Dark background */
            color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #00FFCC; /* Neon cyan */
            font-size: 3rem;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 30px 0;
        }
        a {
            text-decoration: none;
            font-size: 1.3rem;
            padding: 15px 40px;
            border-radius: 30px;
            background: linear-gradient(45deg, #00FFCC, #0088FF); /* Neon gradient */
            color: #1a1a1a; /* Dark text for contrast */
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            display: inline-block;
        }
        a:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 255, 204, 0.5);
            background: linear-gradient(45deg, #0088FF, #00FFCC); /* Reverse gradient on hover */
        }
        /* Responsive styling */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            a {
                font-size: 1.1rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Portfolio</h1>
    <ul>
        <li><a href="https://ann-classification-project-mgdnwol6dqqe7mmgnbbjju.streamlit.app/" target="_blank">ANN Classification</a></li>
        <li><a href="https://ann-regression-project-sfcehgikk4us4hgdugxgdh.streamlit.app/" target="_blank">ANN Regression</a></li>
        <li><a href="https://lstm-rnn-next-word-prediction-togvj6csgafwhiopbbr5vf.streamlit.app/" target="_blank">LSTM RNN - Next Word Prediction</a></li>
        <li><a href="https://rnn-sentiment-analysis-5h6hvcsvov2qgga4v6oqz9.streamlit.app/" target="_blank">RNN - Sentiment Analysis</a></li>
    </ul>
</body>
</html>
